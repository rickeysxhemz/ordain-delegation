name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "has_previous=$([[ -n "$PREVIOUS_TAG" ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          if [ "${{ steps.previous_tag.outputs.has_previous }}" = "true" ]; then
            echo "Generating changelog from ${{ steps.previous_tag.outputs.tag }} to ${{ github.ref_name }}"
            NOTES=$(git log ${{ steps.previous_tag.outputs.tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
            CHANGELOG_URL="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.tag }}...${{ github.ref_name }}"
          else
            echo "First release, generating full changelog"
            NOTES=$(git log --pretty=format:"- %s (%h)" --no-merges | head -50)
            CHANGELOG_URL="**First Release** ðŸŽ‰"
          fi

          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "changelog_url=$CHANGELOG_URL" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.release_notes.outputs.notes }}

            ${{ steps.release_notes.outputs.changelog_url }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          fail_on_unmatched_files: true
          make_latest: ${{ !contains(github.ref_name, '-alpha') && !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-rc') }}