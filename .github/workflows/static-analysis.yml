name: Static Analysis

on:
  push:
    branches:
      - main
      - develop
      - '*.x'
    paths:
      - '**.php'
      - 'phpstan.neon'
      - 'phpstan.neon.dist'
      - '.github/workflows/static-analysis.yml'
  pull_request:
    paths:
      - '**.php'
      - 'phpstan.neon'
      - 'phpstan.neon.dist'
      - '.github/workflows/static-analysis.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  phpstan:
    runs-on: ubuntu-latest
    name: PHPStan
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-static-analysis-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            dependencies-static-analysis-composer-

      - name: Cache PHPStan result
        uses: actions/cache@v4
        with:
          path: /tmp/phpstan
          key: phpstan-result-${{ github.run_id }}
          restore-keys: |
            phpstan-result-

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=2G --error-format=github