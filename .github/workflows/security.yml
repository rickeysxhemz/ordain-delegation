name: Security

on:
  push:
    branches:
      - main
      - develop
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    name: Dependency Audit
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-audit-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            dependencies-audit-composer-

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Check for known vulnerabilities
        run: composer audit --format=plain

  security-analysis:
    runs-on: ubuntu-latest
    name: Security Analysis
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: dependencies-security-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            dependencies-security-composer-

      - name: Install dependencies
        run: |
          composer require --dev vimeo/psalm:^5.0 --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Generate Psalm config
        run: |
          cat > psalm.xml << 'EOF'
          <?xml version="1.0"?>
          <psalm
              errorLevel="3"
              resolveFromConfigFile="true"
              xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xmlns="https://getpsalm.org/schema/config"
              xsi:schemaLocation="https://getpsalm.org/schema/config vendor/vimeo/psalm/config.xsd"
          >
              <projectFiles>
                  <directory name="src" />
                  <ignoreFiles>
                      <directory name="vendor" />
                  </ignoreFiles>
              </projectFiles>
          </psalm>
          EOF
          sed -i 's/^          //' psalm.xml

      - name: Run Psalm taint analysis
        run: vendor/bin/psalm --taint-analysis --no-cache --output-format=github --no-progress

  codeql:
    runs-on: ubuntu-latest
    name: CodeQL Analysis
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: php
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:php"