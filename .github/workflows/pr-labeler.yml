name: PR Labeler

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label PR
    timeout-minutes: 5

    steps:
      - name: Label PR
        uses: actions/labeler@v6
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
          dot: true